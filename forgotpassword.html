<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Create a new password</title>

    <!-- Preload images -->
    <link href="images/blurbg.png" rel="preload" as="image">
    <link href="images/loginpic.png" rel="preload" as="image">
    <link href="images/logo.png" rel="preload" as="image">
    <link href="images/newpass.gif" rel="preload" as="image">

  </head>

  <body>

    <form action="index.html"> <!-- form validation -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh; margin: 0;">
    
        <div class="container"> <!-- Card container -->
            <div class="card customized-card" style="width: auto;">
                <div class="card-body">
                    <div class="row align-items-center justify-content-center">

                        <div class="col-6"> <!-- 1st half, content -->

                            <div class="text-center">
                                <img src="images/newpass.gif" class="giflogo">
                                <h1>Create a New Password</h1>
                            </div>
                
                            <div class="row justify-content-center"> <!-- Input fields, collected into one -->

                                <div class="col"> <!-- self explainatory fields -->
                                    <input type="password" class="form-control forgotbox" placeholder="Enter New Password" required autofocus>
                                </div>

                                <div class="col">
                                    <input type="password" class="form-control forgotbox1" placeholder="Verify New Password" required>
                                </div>

                            </div>
                        
                            <div class="row actionbar">

                                <div class="col"> <!-- layout sa login button -->
                                    <button type="submit" class="btn btn-primary" href="forgotpassword.html">Reset Password</button>
                                </div>

                            </div>

                        </div>

                        <div class="col-6"> <!-- 2nd half, image on left -->
                            <img src="images/loginpic.png" class="card-img">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>

  </body>

</html>
