<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet"> <!-- Legacy CSS on the first folder, whoops -->
    <title>Add a Product</title>

    <!-- Preload images -->
    <link href="images/blurbg.png" rel="preload" as="image">

  </head>

  <body>

    <form action="../dashboard/admin.html"> <!-- form validation -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh; margin: 0;"> <!-- making sure na nasa centre ang content -->
    
        <div class="container"> <!-- Card container -->
            <div class="card customized-card">
                <div class="card-body">
                    <div class="row align-items-center justify-content-center">

                        <div class="col-6"> <!-- 1st half, content -->

                            <div class="text-center">
                                <img src="../images/add.png" class="logoadd">
                                <h1>Add a Product</h1>
                                <p1>Fill out this form about your product listing.</p1>
                            </div>

                            <div class="row cancelornot">

                                <div class="col">
                                    <a href="../dashboard/admin.html">
                                        <button type="button" class="btn naurbutton">Cancel</button>
                                    </a>
                                </div>

                                <div class="col">
                                    <a href="../dashboard/admin.html">
                                        <button type="submit" class="btn btn-primary gaurbutton">Add Product</button>
                                    </a>
                                </div>

                            </div>

                        </div>

                        <div class="col-6"> <!-- 2nd half, content -->
                
                            <div class="form-floating addfirst">
                                <input type="text" class="form-control" id="floatingInput" placeholder="iPhone 16" required autofocus>
                                <label for="floatingInput">Product Name</label>
                            </div>

                            <div class="row">

                                <div class="col">
                                    <div class="input-group mb-3 addsameline">
                                        <span class="input-group-text">â‚±</span>
                                        <div class="form-floating">
                                          <input type="number" class="form-control" id="floatingInputGroup1" placeholder="In PHP" required>
                                          <label for="floatingInputGroup1">Unit Price</label>
                                        </div>
                                      </div>
                                </div>

                                <div class="col">
                                    <div class="form-floating addsameline">
                                        <input type="number" class="form-control" id="floatingInput" placeholder="1" required>
                                        <label for="floatingInput">Available Stock</label>
                                    </div>
                                </div>
                            
                            </div>

                            <textarea class="form-control addsubsequent" id="comment" name="comment" rows="4" cols="50" placeholder="Enter Product Description here:" required></textarea>

                            <p6>Select up to 3 photos of the product:</p6>

                            <div class="addfirst">
                                <input type="file" class="form-control" id="floatingInput" placeholder="iPhone 16" required autofocus>
                            </div>

                            <div class="addsubsequent">
                                <input type="file" class="form-control" id="floatingInput" placeholder="iPhone 16" required autofocus>
                            </div>

                            <div class="addsubsequent">
                                <input type="file" class="form-control" id="floatingInput" placeholder="iPhone 16" required autofocus>
                            </div>

                            <div class="row">

                                <div class="col">
                                    <div class="form-floating addsameline lastactions">
                                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Ex. 128GB or 12w" required>
                                        <label for="floatingInputGroup1">Variant</label>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-floating addsameline lastactions">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Ex. Red" required>
                                        <label for="floatingInput">Colour</label>
                                    </div>
                                </div>
                            
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>

  </body>

</html>
