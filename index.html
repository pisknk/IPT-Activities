<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Continue to Thirdd</title>

    <!-- Preload images -->
    <link href="images/blurbg.png" rel="preload" as="image">
    <link href="images/loginpic.png" rel="preload" as="image">
    <link href="images/logo.png" rel="preload" as="image">

  </head>

  <body>

    <form action="dashboard/admin.html"> <!-- form validation -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh; margin: 0;"> <!-- making sure na nasa centre ang content -->
    
        <div class="container"> <!-- Card container -->
            <div class="card customized-card">
                <div class="card-body">
                    <div class="row align-items-center justify-content-center">

                        <div class="col-6"> <!-- 1st half, content -->

                            <div class="text-center">
                                <img src="images/logo.png" class="logo">
                                <h1>Welcome ka-thirdd!</h1>
                                <p1>Login to your account</p1>
                            </div>
                
                            <div class="row justify-content-center inputfields"> <!-- Input fields, collected into one -->

                                <div class="col"> <!-- self explainatory fields -->
                                    <input type="text" class="form-control usernamebox" placeholder="Username or e-mail" required autofocus>
                                </div>

                                <div class="col">
                                    <input type="password" class="form-control passwordbox" placeholder="Password" required>
                                </div>

                                <div class="col">
                                    <a href="send-code.html">
                                        <button type="button" class="btn btn-secondary">Forgot Password?</button>
                                    </a>
                                </div>

                            </div>
                            
                            <div class="row actionbar"> <!-- layout sa login button ug create -->

                                <div class="col"> 
                                    <button type="submit" class="btn btn-primary" href="dashboard/admin.html">Login</button>
                                </div>
                                
                                <div class="col">
                                    <a href="signup.html">
                                        <button type="button" class="btn createacc">Create an Account</button>
                                    </a>
                                </div>
                                
                            </div>

                        </div>

                        <div class="col-6"> <!-- 2nd half, image on left -->
                            <img src="images/loginpic.png" class="card-img">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>

  </body>

</html>
