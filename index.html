<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Continue to Thirdd</title>
  </head>

  <body>

    <form action="dashboard/index.html">
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh; margin: 0;">
    
        <div class="container"> <!-- Card container -->
            <div class="card customized-card" style="width: auto;">
                <div class="card-body">
                    <div class="row align-items-center justify-content-center">

                        <div class="col-6"> <!-- 1st half, content -->
                            <div class="text-center">
                            <h1>Welcome ka-thirdd!</h1>
                            <p1>Login to your account</p1>
                        </div>
                
                        <div class="row justify-content-center"> <!-- Input fields, collected into one -->

                            <div class="col"> <!-- self explainatory fields -->
                                <input type="text" class="form-control usernamebox" placeholder="Username or e-mail" required autofocus>
                            </div>

                            <div class="col">
                                <input type="password" class="form-control passwordbox" placeholder="Password" required>
                            </div>

                            <div class="col">
                                <button type="button" class="btn btn-secondary">Forgot Password?</button>
                            </div>

                        </div>
                        
                        <div class="buttons"> <!-- layout sa login button -->
                            <button type="submit" class="btn btn-primary" href="forgotpassword.html">Login</button>
                        </div>
                        
                        <div class="text-center"> <!-- para ma center -->
                            <p2>New to Thirdd Gadgets? <a href="signup.html">Create an Account!</a></p2>
                        </div>

                        </div>

                    <div class="col-6"> <!-- 2nd half, image on left -->
                        <img src="images/loginpic.png" class="card-img">
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>

    </body>

</html>
