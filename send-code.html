<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Forgot your Password?</title>
  </head>

  <body>

    <form action="forgotpassword.html">
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh; margin: 0;">
    
        <div class="container"> <!-- Card container -->
            <div class="card customized-card" style="width: auto;">
                <div class="card-body">
                    <div class="row align-items-center justify-content-center">

                        <div class="col-6"> <!-- 1st half, content -->
                            <div class="text-center">
                            <h1>Did you forgot your password?</h1>
                            <p1>No fear! Just enter your email and we'll send a recovery link.</p1>
                        </div>
                
                        <div class="row justify-content-center"> <!-- Input fields, collected into one -->

                            <div class="col"> <!-- self explainatory fields -->
                                <input type="email" class="form-control usernamebox" placeholder="email" required autofocus>
                            </div>

                        </div>
                        
                        <div class="row actionbar">

                            <div class="col"> <!-- layout sa login button -->
                                <button type="submit" class="btn btn-primary">Send Code</button>
                            </div>

                        </div>

                        </div>

                    <div class="col-6"> <!-- 2nd half, image on left -->
                        <img src="images/loginpic.png" class="card-img">
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>

    </body>

</html>
